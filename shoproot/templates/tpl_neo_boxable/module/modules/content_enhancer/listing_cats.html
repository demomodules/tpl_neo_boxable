{config_load file="$language/lang_$language.conf" section="index"}
<div class="subcats cf">
  {foreach item=category from=$categories }
  <div class="subcatlist">
    <div class="subcatlist_inner cf">
      <a href="{$category.CATEGORY_LINK}">
        {if $category.CATEGORY_IMAGE_TRUE != ''}
          <span class="subcat_image">
            <span class="subcat_image_inner cf">
              <img class="lazyload" data-src="{$category.CATEGORY_IMAGE}" alt="{$category.CATEGORY_NAME|onlytext}" />
              <noscript><img src="{$category.CATEGORY_IMAGE}" alt="{$category.CATEGORY_NAME|onlytext}" /></noscript>
            </span>
          </span>
        {/if}
        <span class="subcat_title"><span class="subcat_title_inner">{$category.CATEGORY_NAME}</span></span>
      </a>
    </div>
  </div>
  {/foreach}
</div>
